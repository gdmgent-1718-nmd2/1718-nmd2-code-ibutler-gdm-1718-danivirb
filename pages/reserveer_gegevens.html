<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vul je gegevens in.</title>
</head>
<body>
    <div class="col-10 col-md-8 col-lg-8 mx-auto justify-content-center">
        <h2>Vul je gegevens in.</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
              <span class="sr-only">100% complete</span>
            </div>
          </div>
        <form>
            <div class="row">
                <div class="form-group col-12">
                    <label for="exampleInputName">Uw gegevens:</label>
                </div>
                <div class="form-group col-12 col-md-6">
                    <input type="name" class="form-control" id="exampleInputName" placeholder="Voornaam">
                </div>
                <div class="form-group col-12 col-md-6">
                    <input type="surname" class="form-control" placeholder="Achternaam">
                </div>
                <div class="form-group col-12">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-12">
                    <input type="gsm" class="form-control" placeholder="Gsm nummer">
                </div>
                <div class="col-12 text-center buttons">
                    <a href="reserveer.html" class="button button-primary">Vorige</a>
                    <a href="betalen.html" data-toggle="modal" data-target="#payment" class="button button-primary">Betalen</a>
                </div>
                
            </div>
        </form>
    </div>

<div id="payment" class="modal fade" role="dialog">
    <div class="modal-dialog">
    

        <div class="modal-content">
            <div class="modal-body">
                        <form>
                            <div class="row">
                                </div>
                                <div class="form-group col-12">
                                    <label for="exampleInputName">Naam kaarthouder:</label>
                                    <input type="name" class="form-control" id="exampleInputName" placeholder="Naam">
                                </div>
                                <div class="form-group col-12">
                                    <label for="exampleInputName">Kaartnummer:</label>
                                    <input type="cardnumber" class="form-control" placeholder="---- ---- ---- ---- -">
                                </div>
                                <div class="form-group col-12">
                                    <label for="exampleInputName">Vervaldatum:</label>
                                    <input type="expiration-date" class="form-control" placeholder="--/--">
                                </div>
                                <div class="col-12 text-center buttons">
                                    <a href="index.html" class="button button-primary">Betalen</a>
                                </div>
                            </form>
                         </div>
                        
            </div>
        </div>
    </div>
</body>
</html>
